name: Release Python

on:
  push:
    tags:
      - 'python-v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (build but do not publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

env:
  CARGO_TERM_COLOR: always
  PYTHON_VERSION: '3.11'

jobs:
  extract-version:
    name: Extract version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_publish: ${{ steps.version.outputs.should_publish }}
    steps:
      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
            if [ "${{ inputs.dry_run }}" = "true" ]; then
              echo "should_publish=false" >> $GITHUB_OUTPUT
            else
              echo "should_publish=true" >> $GITHUB_OUTPUT
            fi
          else
            # Extract version from tag: python-v1.2.3 -> 1.2.3
            VERSION="${GITHUB_REF#refs/tags/python-v}"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

  check-pypi:
    name: Check PyPI
    runs-on: ubuntu-latest
    needs: extract-version
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if version exists on PyPI
        id: check
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/ztus/$VERSION/json")
          if [ "$RESPONSE" = "200" ]; then
            echo "Version $VERSION already exists on PyPI"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found on PyPI"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    needs: [extract-version, check-pypi]
    if: needs.check-pypi.outputs.exists != 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in files
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          if [ -f "python/ztus/__init__.py" ]; then
            sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" python/ztus/__init__.py
          fi

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels (${{ matrix.os }} ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [extract-version, check-pypi]
    if: needs.check-pypi.outputs.exists != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto

          # Linux x86 (32-bit)
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            manylinux: auto

          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            manylinux: auto

          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            manylinux: auto

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: auto

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update version in files
        shell: bash
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          if [ "${{ runner.os }}" = "Windows" ]; then
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          else
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml 2>/dev/null || sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
            sed -i '' "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml 2>/dev/null || sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          fi
          if [ -f "python/ztus/__init__.py" ]; then
            if [ "${{ runner.os }}" = "Windows" ]; then
              sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" python/ztus/__init__.py
            else
              sed -i '' "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" python/ztus/__init__.py 2>/dev/null || sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" python/ztus/__init__.py
            fi
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [extract-version, check-pypi, build-sdist, build-wheels]
    if: needs.extract-version.outputs.should_publish == 'true' && needs.check-pypi.outputs.exists != 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/ztus/
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Display artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Uses PyPI Trusted Publishers (OIDC) - no token needed
