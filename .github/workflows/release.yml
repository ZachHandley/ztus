name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-linux-amd64

          # Linux ARM64 (using Zig for better cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            artifact_name: ztus
            asset_name: ztus-linux-arm64

          # macOS AMD64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-amd64

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-arm64

          # Windows AMD64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            artifact_name: ztus.exe
            asset_name: ztus-windows-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross


      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows' && matrix.use_cross != true
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          cat > release_notes.md << EOF
          # ztus ${VERSION}

          ## Downloads

          Choose the appropriate binary for your platform:

          - **Linux AMD64**: \`ztus-linux-amd64.tar.gz\`
          - **Linux ARM64**: \`ztus-linux-arm64.tar.gz\`
          - **macOS Intel (AMD64)**: \`ztus-darwin-amd64.tar.gz\`
          - **macOS Apple Silicon (ARM64)**: \`ztus-darwin-arm64.tar.gz\`
          - **Windows (AMD64)**: \`ztus-windows-amd64.zip\`

          ## Installation

          ### Linux/macOS
          \`\`\`bash
          # Download and extract
          curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/ztus-linux-amd64.tar.gz
          tar xzf ztus-linux-amd64.tar.gz

          # Install
          sudo install ztus /usr/local/bin/
          \`\`\`

          ### Windows
          \`\`\`powershell
          # Download using PowerShell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${VERSION}/ztus-windows-amd64.zip" -OutFile "ztus.zip"
          Expand-Archive -Path ztus.zip -DestinationPath .

          # Add to PATH or move to desired location
          \`\`\`

          ## What's Changed

          EOF

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*/*.tar.gz
            artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

