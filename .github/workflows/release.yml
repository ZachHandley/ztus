name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., 1.2.3) - only for tagged releases'
        required: false
        type: string
      publish:
        description: 'Publish to crates.io/PyPI (only for tagged releases)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-linux-amd64

          # Linux ARM64 (using Zig for better cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            artifact_name: ztus
            asset_name: ztus-linux-arm64

          # macOS AMD64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-amd64

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-arm64

          # Windows AMD64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            artifact_name: ztus.exe
            asset_name: ztus-windows-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross


      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows' && matrix.use_cross != true
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  publish-packages:
    name: Publish packages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check release conditions
        id: check_release
        run: |
          set -eo pipefail

          echo "=== Release Conditions Check ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Publish input: ${{ inputs.publish }}"

          # Check if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "✓ Tag push detected: v$VERSION"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if this is a manual dispatch with publish=true
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.publish }}" = "true" ]; then
              if [ -n "${{ inputs.version }}" ]; then
                VERSION="${{ inputs.version }}"
                # Strip 'v' prefix if present
                VERSION="${VERSION#v}"
                echo "✓ Manual publish requested with version: $VERSION"
                echo "should_publish=true" >> $GITHUB_OUTPUT
                echo "version=$VERSION" >> $GITHUB_OUTPUT
                exit 0
              else
                echo "✗ Error: Manual publish requires a version input"
                echo "  Please provide a version (e.g., 1.2.3 or v1.2.3)"
                exit 1
              fi
            else
              echo "ℹ Skipping: publish=false"
              echo "  To publish, re-run with 'publish' checked"
              echo "should_publish=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "✗ Error: Must be a tag push or manual dispatch with publish=true"
          exit 1

      - name: Checkout repository
        if: steps.check_release.outputs.should_publish == 'true'
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        if: steps.check_release.outputs.should_publish == 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        if: steps.check_release.outputs.should_publish == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        if: steps.check_release.outputs.should_publish == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Extract version from tag or input
        id: get_version
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          VERSION="${{ steps.check_release.outputs.version }}"
          echo "Using version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Replace PKG_VERSION in files
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          PKG_VERSION="${{ steps.get_version.outputs.version }}"
          echo "Replacing PKG_VERSION with $PKG_VERSION"

          # Replace in Cargo.toml
          sed -i "s/^version = \"0.0.0-dev\"/version = \"$PKG_VERSION\"/" Cargo.toml

          # Replace in pyproject.toml
          sed -i "s/^version = \"0.0.0-dev\"/version = \"$PKG_VERSION\"/" pyproject.toml

          # Replace in python/ztus/__init__.py
          sed -i "s/__version__ = \"0.0.0-dev\"/__version__ = \"$PKG_VERSION\"/" python/ztus/__init__.py

          echo "Updated versions:"
          grep "^version = " Cargo.toml || true
          grep "^version = " pyproject.toml || true
          grep "__version__" python/ztus/__init__.py || true

      - name: Verify version matches
        if: steps.check_release.outputs.should_publish == 'true'
        run: |
          EXPECTED_VERSION="${{ steps.get_version.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)".*/\1/')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$EXPECTED_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Version mismatch!"
            exit 1
          fi

          echo "Version match confirmed!"

      - name: Run cargo test
        if: steps.check_release.outputs.should_publish == 'true'
        run: cargo test --verbose

      - name: Run cargo clippy
        if: steps.check_release.outputs.should_publish == 'true'
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo fmt check
        if: steps.check_release.outputs.should_publish == 'true'
        run: cargo fmt --all -- --check

      - name: Build documentation
        if: steps.check_release.outputs.should_publish == 'true'
        run: cargo doc --no-deps --all-features

      - name: Publish to crates.io
        if: steps.check_release.outputs.should_publish == 'true'
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Set up Python
        if: steps.check_release.outputs.should_publish == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        if: steps.check_release.outputs.should_publish == 'true'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install maturin with uv
        if: steps.check_release.outputs.should_publish == 'true'
        run: uv pip install maturin

      - name: Build and publish to PyPI (via Trusted Publishers)
        if: steps.check_release.outputs.should_publish == 'true'
        run: uv run maturin publish
        # Uses PyPI Trusted Publishers (OIDC) - no token needed

  release:
    name: Create Release
    needs: [build, publish-packages]
    runs-on: ubuntu-latest

    steps:
      - name: Check if we should create a release
        id: check_release
        run: |
          echo "=== Release Conditions Check ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

          # Only create releases for tags
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "✓ Creating release for tag: v$VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "ℹ Skipping: Not a tag push"
            echo "  GitHub releases are only created for tags"
            echo "  Push a tag (e.g., v1.2.3) to create a release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        if: steps.check_release.outputs.should_release == 'true'
        run: ls -R artifacts

      - name: Generate release notes
        id: release_notes
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          cat > release_notes.md << EOF
          # ztus ${VERSION}

          ## Downloads

          Choose the appropriate binary for your platform:

          - **Linux AMD64**: \`ztus-linux-amd64.tar.gz\`
          - **Linux ARM64**: \`ztus-linux-arm64.tar.gz\`
          - **macOS Intel (AMD64)**: \`ztus-darwin-amd64.tar.gz\`
          - **macOS Apple Silicon (ARM64)**: \`ztus-darwin-arm64.tar.gz\`
          - **Windows (AMD64)**: \`ztus-windows-amd64.zip\`

          ## Installation

          ### Linux/macOS
          \`\`\`bash
          # Download and extract
          curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/ztus-linux-amd64.tar.gz
          tar xzf ztus-linux-amd64.tar.gz

          # Install
          sudo install ztus /usr/local/bin/
          \`\`\`

          ### Windows
          \`\`\`powershell
          # Download using PowerShell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${VERSION}/ztus-windows-amd64.zip" -OutFile "ztus.zip"
          Expand-Archive -Path ztus.zip -DestinationPath .

          # Add to PATH or move to desired location
          \`\`\`

          ## What's Changed

          EOF

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        if: steps.check_release.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*/*.tar.gz
            artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

