name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., 1.2.3) - only for tagged releases'
        required: false
        type: string
      publish:
        description: 'Publish to crates.io/PyPI (only for tagged releases)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-conditions:
    name: Check release conditions
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check release conditions
        id: check
        run: |
          echo "=== Release Conditions Check ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

          should_publish="false"
          should_release="false"
          version=""

          # Check if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "✓ Tag push detected: v$VERSION"
            should_publish="true"
            should_release="true"
            version="$VERSION"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Check if manual dispatch wants to publish
            if [ "${{ inputs.publish }}" = "true" ] && [ -n "${{ inputs.version }}" ]; then
              VERSION="${{ inputs.version }}"
              VERSION="${VERSION#v}"  # Strip 'v' prefix if present
              echo "✓ Manual publish requested with version: $VERSION"
              should_publish="true"
              should_release="false"  # No GitHub release for manual dispatch
              version="$VERSION"
            else
              echo "ℹ Skipping: No tag, and publish=false or no version"
              echo "  To publish: Push a tag (e.g., v1.2.3) or re-run with 'publish' checked"
            fi
          else
            echo "ℹ Skipping: Regular push to main (no tag)"
            echo "  Push a tag (e.g., v1.2.3) to publish and create a release"
          fi

          echo "should_publish=$should_publish" >> $GITHUB_OUTPUT
          echo "should_release=$should_release" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: check-conditions
    strategy:
      matrix:
        include:
          # Linux AMD64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-linux-amd64

          # Linux ARM64 (using Zig for better cross-compilation)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            artifact_name: ztus
            asset_name: ztus-linux-arm64

          # macOS AMD64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-amd64

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-arm64

          # Windows AMD64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            artifact_name: ztus.exe
            asset_name: ztus-windows-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross


      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows' && matrix.use_cross != true
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  publish-packages:
    name: Publish packages
    runs-on: ubuntu-latest
    needs: [check-conditions, build]
    if: needs.check-conditions.outputs.should_publish == 'true'

    steps:
      - name: Publishing version
        run: |
          echo "=== Publishing packages ==="
          echo "Version: ${{ needs.check-conditions.outputs.version }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Get published crates.io version
        id: cargo_version
        run: |
          echo "=== Checking crates.io for published version ==="
          CARGO_NAME=$(grep '^name = ' Cargo.toml | head -1 | sed 's/name = "\(.*\)"/\1/')
          echo "Package name: $CARGO_NAME"

          # Try to get version from crates.io
          CRATES_VERSION=$(curl -s "https://crates.io/api/v1/crates/$CARGO_NAME" | jq -r '.crate.max_version // empty' 2>/dev/null || echo "")

          if [ -z "$CRATES_VERSION" ]; then
            echo "Package not found on crates.io"
            echo "version=needs-version" >> $GITHUB_OUTPUT
          else
            echo "Published version: $CRATES_VERSION"
            echo "version=$CRATES_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Get published PyPI version
        id: pypi_version
        run: |
          echo "=== Checking PyPI for published version ==="
          PYPI_NAME=$(grep '^name = ' pyproject.toml | head -1 | sed 's/name = "\(.*\)"/\1/')
          echo "Package name: $PYPI_NAME"

          # Try to get version from PyPI
          PYPI_VERSION=$(curl -s "https://pypi.org/pypi/$PYPI_NAME/json" | jq -r '.info.version // empty' 2>/dev/null || echo "")

          if [ -z "$PYPI_VERSION" ]; then
            echo "Package not found on PyPI"
            echo "version=needs-version" >> $GITHUB_OUTPUT
          else
            echo "Published version: $PYPI_VERSION"
            echo "version=$PYPI_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Display current published versions
        run: |
          echo "=== Published Versions ==="
          echo "crates.io: ${{ steps.cargo_version.outputs.version }}"
          echo "PyPI: ${{ steps.pypi_version.outputs.version }}"

      - name: Replace PKG_VERSION in files
        run: |
          PKG_VERSION="${{ needs.check-conditions.outputs.version }}"
          echo "Replacing PKG_VERSION with $PKG_VERSION"

          # Replace in Cargo.toml
          sed -i "s/^version = \"0.0.0-dev\"/version = \"$PKG_VERSION\"/" Cargo.toml

          # Replace in pyproject.toml
          sed -i "s/^version = \"0.0.0-dev\"/version = \"$PKG_VERSION\"/" pyproject.toml

          # Replace in python/ztus/__init__.py
          sed -i "s/__version__ = \"0.0.0-dev\"/__version__ = \"$PKG_VERSION\"/" python/ztus/__init__.py

          echo "Updated versions:"
          grep "^version = " Cargo.toml || true
          grep "^version = " pyproject.toml || true
          grep "__version__" python/ztus/__init__.py || true

      - name: Create and push release branch
        run: |
          VERSION="${{ needs.check-conditions.outputs.version }}"
          BRANCH_NAME="release-$VERSION"
          CRATES_PUBLISHED="${{ steps.cargo_version.outputs.version }}"
          PYPI_PUBLISHED="${{ steps.pypi_version.outputs.version }}"

          echo "=== Release Branch Setup: $BRANCH_NAME ==="
          echo "Target version: $VERSION"
          echo "crates.io published: $CRATES_PUBLISHED"
          echo "PyPI published: $PYPI_PUBLISHED"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all branches
          git fetch --all

          # Check if branch exists remotely
          if git rev-parse --verify "origin/$BRANCH_NAME" >/dev/null 2>&1; then
            echo "✓ Branch exists, checking out: $BRANCH_NAME"
            git checkout "$BRANCH_NAME"
            git pull origin "$BRANCH_NAME"
          else
            echo "✓ Creating new branch: $BRANCH_NAME"
            git checkout -b "$BRANCH_NAME"
          fi

          FILES_UPDATED=false

          # Update Cargo.toml if crates.io version doesn't match
          if [ "$CRATES_PUBLISHED" != "$VERSION" ]; then
            echo "Updating Cargo.toml for crates.io"
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
            FILES_UPDATED=true
          fi

          # Update pyproject.toml and __init__.py if PyPI version doesn't match
          if [ "$PYPI_PUBLISHED" != "$VERSION" ]; then
            echo "Updating pyproject.toml and __init__.py for PyPI"
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
            sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" python/ztus/__init__.py
            FILES_UPDATED=true
          fi

          # Only proceed if files need updating
          if [ "$FILES_UPDATED" = true ]; then
            # Update Cargo.lock
            cargo update

            # Commit and push
            git add .
            git commit -m "Release v$VERSION" || echo "No new changes to commit"
            git push origin "$BRANCH_NAME"

            echo "✓ Release branch pushed: $BRANCH_NAME"
          else
            echo "✓ Published versions already at $VERSION, no push needed"
          fi

      - name: Verify version matches
        run: |
          EXPECTED_VERSION="${{ needs.check-conditions.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)".*/\1/')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$EXPECTED_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Version mismatch!"
            exit 1
          fi

          echo "Version match confirmed!"

      - name: Run cargo test
        run: cargo test --verbose

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

      - name: Build documentation
        run: cargo doc --no-deps --all-features

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install maturin with uv
        run: uv pip install maturin

      - name: Build and publish to PyPI (via Trusted Publishers)
        run: uv run maturin publish
        # Uses PyPI Trusted Publishers (OIDC) - no token needed

  release:
    name: Create Release
    needs: [check-conditions, build, publish-packages]
    runs-on: ubuntu-latest
    if: needs.check-conditions.outputs.should_release == 'true'

    steps:
      - name: Creating release for version
        run: |
          echo "=== Creating GitHub Release ==="
          echo "Version: ${{ needs.check-conditions.outputs.version }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.check-conditions.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          cat > release_notes.md << EOF
          # ztus ${VERSION}

          ## Downloads

          Choose the appropriate binary for your platform:

          - **Linux AMD64**: \`ztus-linux-amd64.tar.gz\`
          - **Linux ARM64**: \`ztus-linux-arm64.tar.gz\`
          - **macOS Intel (AMD64)**: \`ztus-darwin-amd64.tar.gz\`
          - **macOS Apple Silicon (ARM64)**: \`ztus-darwin-arm64.tar.gz\`
          - **Windows (AMD64)**: \`ztus-windows-amd64.zip\`

          ## Installation

          ### Linux/macOS
          \`\`\`bash
          # Download and extract
          curl -LO https://github.com/${{ github.repository }}/releases/download/${VERSION}/ztus-linux-amd64.tar.gz
          tar xzf ztus-linux-amd64.tar.gz

          # Install
          sudo install ztus /usr/local/bin/
          \`\`\`

          ### Windows
          \`\`\`powershell
          # Download using PowerShell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${VERSION}/ztus-windows-amd64.zip" -OutFile "ztus.zip"
          Expand-Archive -Path ztus.zip -DestinationPath .

          # Add to PATH or move to desired location
          \`\`\`

          ## What's Changed

          EOF

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*/*.tar.gz
            artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

