name: Release Rust

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., 1.2.3)'
        required: false
        type: string
      publish:
        description: 'Publish to crates.io'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check-conditions:
    name: Check release conditions
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      crates_version: ${{ steps.versions.outputs.crates_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check release conditions
        id: check
        run: |
          echo "=== Release Conditions Check ==="
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Inputs: version='${{ inputs.version }}' publish='${{ inputs.publish }}'"

          should_publish="false"
          should_release="false"
          version=""

          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Tag push detected: v$VERSION"
            should_publish="true"
            should_release="true"
            version="$VERSION"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              VERSION="${{ inputs.version }}"
              VERSION="${VERSION#v}"
              echo "Manual dispatch with version: $VERSION (publish=${{ inputs.publish }})"
              version="$VERSION"
              if [ "${{ inputs.publish }}" = "true" ]; then
                should_publish="true"
              fi
            else
              echo "Skipping: No version provided"
            fi
          else
            echo "Skipping: Regular push (no tag)"
          fi

          echo "should_publish=$should_publish" >> $GITHUB_OUTPUT
          echo "should_release=$should_release" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check published versions
        id: versions
        run: |
          echo "=== Checking Published Versions ==="

          CARGO_NAME=$(grep '^name = ' Cargo.toml | head -1 | sed 's/name = "\(.*\)"/\1/' || echo "unknown")
          echo "Checking crates.io for: $CARGO_NAME"
          CRATES_VERSION=$(curl -s "https://crates.io/api/v1/crates/$CARGO_NAME" | jq -r '.crate.max_version // empty' 2>/dev/null || echo "")
          if [ -z "$CRATES_VERSION" ]; then
            echo "crates.io: package not found (will publish)"
            echo "crates_version=" >> $GITHUB_OUTPUT
          else
            echo "crates.io: $CRATES_VERSION"
            echo "crates_version=$CRATES_VERSION" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: check-conditions
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-linux-amd64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            artifact_name: ztus
            asset_name: ztus-linux-arm64

          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-amd64

          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            artifact_name: ztus
            asset_name: ztus-darwin-arm64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            artifact_name: ztus.exe
            asset_name: ztus-windows-amd64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows' && matrix.use_cross != true
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [check-conditions, build]
    if: needs.check-conditions.outputs.should_publish == 'true'

    steps:
      - name: Publishing version
        run: |
          echo "=== Publishing to crates.io ==="
          echo "Version: ${{ needs.check-conditions.outputs.version }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Check crates.io for target version
        id: cargo_version
        continue-on-error: true
        uses: baptiste0928/cargo-install@v3
        with:
          crate: ztus
          version: ${{ needs.check-conditions.outputs.version }}

      - name: Create and push release branch
        run: |
          VERSION="${{ needs.check-conditions.outputs.version }}"
          BRANCH_NAME="release-$VERSION"
          CRATES_VERSION="${{ steps.cargo_version.outputs.version }}"

          if [ -n "$CRATES_VERSION" ] && [ "$(printf '%s\n' "$CRATES_VERSION" "$VERSION" | sort -V | head -n1)" = "$VERSION" ]; then
            CRATES_EXISTS="true"
          else
            CRATES_EXISTS="false"
          fi

          echo "=== Release Branch Setup: $BRANCH_NAME ==="
          echo "Target version: $VERSION"
          echo "crates.io version: $CRATES_VERSION"
          echo "crates.io exists: $CRATES_EXISTS"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git stash push -m "Pre-branch stash"
          git fetch --all

          if git rev-parse --verify "origin/$BRANCH_NAME" >/dev/null 2>&1; then
            echo "Branch exists, checking out: $BRANCH_NAME"
            git checkout "$BRANCH_NAME"
            git pull origin "$BRANCH_NAME"
          else
            echo "Creating new branch: $BRANCH_NAME"
            git checkout -b "$BRANCH_NAME"
          fi

          FILES_UPDATED=false

          if [ "$CRATES_EXISTS" != "true" ]; then
            echo "Updating Cargo.toml for release version"
            sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
            FILES_UPDATED=true
          fi

          if [ "$FILES_UPDATED" = true ]; then
            cargo update
            git add .
            git commit -m "Release v$VERSION" || echo "No new changes to commit"
            git push origin "$BRANCH_NAME"
            echo "Release branch pushed: $BRANCH_NAME"
          else
            echo "Published version already at $VERSION, no push needed"
          fi

      - name: Verify version matches
        run: |
          EXPECTED_VERSION="${{ needs.check-conditions.outputs.version }}"
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)".*/\1/')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$EXPECTED_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Version mismatch!"
            exit 1
          fi

          echo "Version match confirmed!"

      - name: Run cargo test
        if: steps.cargo_version.outputs.version != needs.check-conditions.outputs.version
        run: cargo test --verbose

      - name: Run cargo clippy
        if: steps.cargo_version.outputs.version != needs.check-conditions.outputs.version
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo fmt check
        if: steps.cargo_version.outputs.version != needs.check-conditions.outputs.version
        run: cargo fmt --all -- --check

      - name: Build documentation
        if: steps.cargo_version.outputs.version != needs.check-conditions.outputs.version
        run: cargo doc --no-deps --all-features

      - name: Publish to crates.io
        if: steps.cargo_version.outputs.version != needs.check-conditions.outputs.version
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create GitHub Release
    needs: [check-conditions, build, publish-crates]
    runs-on: ubuntu-latest
    if: needs.check-conditions.outputs.should_release == 'true'

    steps:
      - name: Creating release for version
        run: |
          echo "=== Creating GitHub Release ==="
          echo "Version: ${{ needs.check-conditions.outputs.version }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.check-conditions.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          cat > release_notes.md << EOF
          # ztus ${VERSION}

          ## Downloads

          Choose the appropriate binary for your platform:

          - **Linux AMD64**: \`ztus-linux-amd64.tar.gz\`
          - **Linux ARM64**: \`ztus-linux-arm64.tar.gz\`
          - **macOS Intel (AMD64)**: \`ztus-darwin-amd64.tar.gz\`
          - **macOS Apple Silicon (ARM64)**: \`ztus-darwin-arm64.tar.gz\`
          - **Windows (AMD64)**: \`ztus-windows-amd64.zip\`

          ## Installation

          ### From crates.io
          \`\`\`bash
          cargo install ztus
          \`\`\`

          ### Linux/macOS (Binary)
          \`\`\`bash
          # Download and extract
          curl -LO https://github.com/${{ github.repository }}/releases/download/v${VERSION}/ztus-linux-amd64.tar.gz
          tar xzf ztus-linux-amd64.tar.gz

          # Install
          sudo install ztus /usr/local/bin/
          \`\`\`

          ### Windows (Binary)
          \`\`\`powershell
          # Download using PowerShell
          Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/ztus-windows-amd64.zip" -OutFile "ztus.zip"
          Expand-Archive -Path ztus.zip -DestinationPath .

          # Add to PATH or move to desired location
          \`\`\`

          ## What's Changed

          EOF

          if [ -n "$PREV_TAG" ]; then
            echo "### Changes since ${PREV_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          else
            echo "### Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" --reverse >> release_notes.md
          fi

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/*/*.tar.gz
            artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
